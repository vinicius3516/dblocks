name: CI/CD para Cloud Run

on:
  push:
    branches: [ staging, main ]
  pull_request:
    branches: [ staging, main ]

jobs:
  test:
    name: Rodar Testes Automatizados
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Configurar Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Rodar Testes
        run: echo "Nenhum teste necessário para app estático"

  deploy:
    name: Deploy para Cloud Run
    runs-on: ubuntu-latest
    needs: test  # Só executa se os testes passarem

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Autenticação no GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configurar Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configurar Docker para Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Definir nome da imagem com base no ambiente
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            IMAGE_NAME="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/meu-servidor-web:latest"
          else
            IMAGE_NAME="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/meu-servidor-web:staging-${{ github.sha }}"
          fi
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "Nome da imagem definida como: $IMAGE_NAME"

      - name: Verificar nome da imagem antes do build
        run: echo "Nome da imagem que será usada no build: $IMAGE_NAME"
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Build da Imagem Docker
        run: |
          docker build -t $IMAGE_NAME .
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Verificar nome da imagem antes do push
        run: echo "Nome da imagem que será enviada: $IMAGE_NAME"
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Push da Imagem para o Artifact Registry
        run: |
          docker push $IMAGE_NAME
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Deploy para o Cloud Run (Staging)
        if: github.ref == 'refs/heads/staging'
        run: |
          gcloud run deploy meu-servidor-web-staging \
            --image $IMAGE_NAME \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Deploy para o Cloud Run (Produção)
        if: github.ref == 'refs/heads/main'
        run: |
          gcloud run deploy meu-servidor-web \
            --image $IMAGE_NAME \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
