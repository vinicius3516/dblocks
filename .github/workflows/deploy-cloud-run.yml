name: CI/CD para Cloud Run

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  test:
    name: Rodar Testes Automatizados
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Configurar Node.js (se necessário)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar Dependências (se necessário)
        run: npm install  # Ou outro comando do seu projeto

      - name: Rodar Testes
        run: npm test  # Substituir pelo comando correto se for outra stack

  deploy:
    name: Deploy para Cloud Run
    runs-on: ubuntu-latest
    needs: test  # Só executa se os testes passarem
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Autenticação no GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configurar Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configurar Docker
        run: gcloud auth configure-docker

      - name: Build da Imagem Docker
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/meu-servico:${{ github.sha }} .

      - name: Push da Imagem para o Container Registry
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/meu-servico:${{ github.sha }}

      - name: Deploy para o Cloud Run
        run: |
          gcloud run deploy meu-servico \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/meu-servico:${{ github.sha }} \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
